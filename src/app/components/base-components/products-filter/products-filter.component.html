<div class="border-2 border-black w-60 p-2">
    <div class="flex flex-row items-center gap-1">
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
            </svg>
            
        </span>
        <h3 class="text-xl">
        Filters
    </h3>
    </div>  

    <div>
        <h4>
            Category:
        </h4>
        <ul>

            <li class="border-2" *ngFor="let category of getCategories()">
                <input type="checkbox" (click)="selectCategory(category)"/>
                {{category}}
                
            </li>
        </ul>
    </div>

    <div *ngIf="isCategorySelected()">
        Sub Category

        <div *ngFor="let selecCat of getSubCategoryOf()">
            <ul *ngFor="let subCat of categories[selecCat]">
                <li>
                    <input type="checkbox" />
                    {{subCat}}
                </li>
            </ul>
        </div>
    </div>

    <div>
        Price Range
    </div>

    <div>
        <button>Confirm Filters</button>
    </div>
    <ul class="flex flex-col gap-4">
        <li class="/border-2 /border-red-400 hover:bg-secondary2 p-2 rounded-lg flex flex-row items-center gap-2">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                  </svg>                  
            </span>
           <span>My Profile</span>
        </li>
        <li class="/border-2 /border-red-400 hover:bg-secondary2 p-2 rounded-lg flex flex-row items-center gap-2">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                  </svg>                  
            </span>
            <span>
                My Cart
            </span>
            </li>
        <li class="/border-2 /border-red-400 hover:bg-secondary2 p-2 rounded-lg flex flex-row items-center gap-2">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                  </svg>                  
            </span>
            <span>My Orders
            </span>
            </li>
    </ul>

</div>
