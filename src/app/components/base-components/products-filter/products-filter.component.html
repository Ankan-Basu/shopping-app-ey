<div class="rounded-md w-60 p-2">
    <div class="flex flex-row items-center gap-1">
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
            </svg>
            
        </span>
        <h3 class="text-xl font-semibold">
        {{'Filters' | uppercase}}
    </h3>
    </div>  

    <div class="flex flex-col gap-4 mt-3">
    <div>
        <h4 class="text-lg mb-2">
            Category:
        </h4>
        <ul class="flex flex-col /gap-2">
            <li *ngFor="let category of getCategories()" class="p-2 flex flex-row items-center gap-2">
                <input type="checkbox" (click)="selectCategory(category)"/>
                {{category | titlecase}}
                
            </li>
        </ul>
    </div>

    <div *ngIf="isCategorySelected()">
        <h5 class="text-lg mb-2">
            Sub Category
        </h5>

        <div *ngFor="let selecCat of getSubCategoryOf()" >
            <ul *ngFor="let subCat of categories[selecCat]">
                <li class="p-2 flex flex-row items-center gap-2">
                    <input type="checkbox" (click)="selectSubCategory(selecCat, subCat)"/>
                    {{subCat}}
                </li>
            </ul>
        </div>
    </div>

    <div>
        <h4 class="text-lg mb-2">
            Price Range
        </h4>
        <div class="flex flex-row items-center gap-1">
            <input type="number" class="w-16 border-2 p-1 rounded-lg"/>
            <span>-</span>
            <input type="number" class="w-16 border-2 p-1 rounded-lg"/>
        </div>
    </div>

    <div>
        <button class="w-full bg-primary hover:bg-primary2 text-white p-2 font-semibold rounded-md" (click)="confirmFilter()">Confirm Filters</button>
    </div>
</div>
