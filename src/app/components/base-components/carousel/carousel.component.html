<div *ngIf="slides && slides.length > 0" class="carousel-container">
    <img *ngFor="let slide of slides; let i=index" 
    [src]="slide.imgSrc" [alt]="slide.imgAlt" 
    [ngClass]="{'image-active':selectedIndex === i}"
    class="slide"/>

    <div class="carousel-dot-container">
        <span *ngFor="let dot of slides; let i=index"
        class="carousel-dot"
        [ngClass]="{'active': selectedIndex === i}"
        (click)="selectImage(i)"
        >
        </span>
    </div>

    <div class="cursor-pointer /bg-white/50 w-20 h-full absolute top-0 left-0 flex justify-center items-center"
    (click)="selectImage(selectedIndex-1)">   
        <div class="bg-white/50 hover:bg-white/80 p-2 rounded-full inline-block">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
              </svg>              
            </div> 
    </div>
    <div class="cursor-pointer /bg-white/50 w-20 h-full absolute top-0 right-0 flex justify-center items-center"
    (click)="selectImage(selectedIndex+1)">
        <div class="bg-white/50 hover:bg-white/80 p-2 rounded-full inline-block">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
              </svg>                         
            </div> 
    </div>
</div>

<button (click)="startAutoScroll()">Start</button>
<button (click)="stopAutoScroll()">Stop</button>
